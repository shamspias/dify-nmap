credentials_for_provider:
  sudo_password:
    type: secret-input
    required: false
    label:
      en_US: Sudo Password (Optional)
      bn: সুডো পাসওয়ার্ড (ঐচ্ছিক)
      ru: Пароль sudo (необязательно)
      zh_Hans: Sudo密码（可选）
    placeholder:
      en_US: Enter sudo password for privileged scans
      bn: প্রিভিলেজড স্ক্যানের জন্য সুডো পাসওয়ার্ড লিখুন
      ru: Введите пароль sudo для привилегированных сканирований
      zh_Hans: 输入sudo密码以进行特权扫描
    help:
      en_US: Required only for SYN scans and OS detection
      bn: শুধুমাত্র SYN স্ক্যান এবং OS শনাক্তকরণের জন্য প্রয়োজন
      ru: Требуется только для SYN-сканирования и определения ОС
      zh_Hans: 仅SYN扫描和OS检测需要
  max_parallelism:
    type: text-input
    required: false
    default: "100"
    label:
      en_US: Max Parallelism
      bn: সর্বাধিক সমান্তরালতা
      ru: Максимальный параллелизм
      zh_Hans: 最大并行度
    placeholder:
      en_US: Maximum parallel probes
      bn: সর্বাধিক সমান্তরাল প্রোব
      ru: Максимальное количество параллельных запросов
      zh_Hans: 最大并行探测数
    help:
      en_US: Limit parallel operations (default 100)
      bn: সমান্তরাল অপারেশনের সীমা নির্ধারণ করুন (ডিফল্ট ১০০)
      ru: Ограничение параллельных операций (по умолчанию 100)
      zh_Hans: 限制并行操作（默认100）

tools:
  - tools/port_scanner.yaml
  - tools/network_discovery.yaml
  - tools/vulnerability_scanner.yaml

extra:
  python:
    source: provider/nmap_scanner.py
