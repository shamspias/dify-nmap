    ja_JP: ネットワークスキャナー (Nmap)
    pt_BR: Scanner de Rede (Nmap)
  description:
    en_US: Professional network discovery and security auditing tool
    bn: পেশাদার নেটওয়ার্ক আবিষ্কার এবং নিরাপত্তা নিরীক্ষা সরঞ্জাম
